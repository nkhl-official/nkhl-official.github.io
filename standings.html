<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKHL Standings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/nkhl-logo.png" alt="Logo">
        </div>
        <div class="title">
            <h1>National Knee Hockey League</h1>
        </div>
        <nav>
            <ul>
                <li><a href="news.html">News</a></li>
                <li><a href="standings.html">Standings</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="teams.html">Teams</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Standings</h2>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>OT Losses</th>
                    <th>Points</th>
                    <th>Goals Scored</th>
                    <th>Streak</th>
                    <th>Point Differential</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows for teams -->
                <tr>
                    <td>Team A</td>
                    <td>10</td>
                    <td>4</td>
                    <td>2</td>
                    <td>34</td>
                    <td>45</td>
                    <td>W3</td>
                    <td>+12</td>
                </tr>
                <tr>
                    <td>Team B</td>
                    <td>8</td>
                    <td>6</td>
                    <td>2</td>
                    <td>28</td>
                    <td>38</td>
                    <td>L2</td>
                    <td>+5</td>
                </tr>
                <!-- Repeat rows for all 16 teams -->
            </tbody>
        </table>
    </main>
</body>
</html>
